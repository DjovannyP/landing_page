<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Vodou.ht</title>
    <link rel="stylesheet" href="/landing_page/style.css">

<body>
    <div class="head">
        <div class="header-link">
            <div>Header logo</div>
            <ul>
                <li>contact</li>
                <li>about us</li>
                <li>community</li>
            </ul>
        </div>
        <div class="hero">
            <div class="title">
                <h1>Welcome to Vodou.ht</h1>
                <p>Join us on a journey of understanding, as we unravel the secrets, symbols, and stories that 
                    define Haitian Voodoo, 
                    offering a glimpse into a world where the sacred and the supernatural converge.</p>
                    <button class="cta">Sign up</button>
            </div>
            <img src="/landing_page/images/papa_legba.png" alt="God in the Haitian Voodoo.">
        </div>
    </div>
    <h2>Primary Vodou Spirits or Lwa</h2>
    <div class="gallery">
        <figure>
            <img src="/landing_page/images/erzulie.png" alt="Erzulie, Vodou Spirit of Love and Beauty">
            <figcaption>Erzulie, the embodiment of love and beauty in Vodou.</figcaption>
        </figure>
        <figure>
            <img src="/landing_page/images/bawon.png" alt="Baron Samedi, Lwa of the Dead">
            <figcaption>Baron Samedi, the Lwa of Death and Resurrection.</figcaption>
        </figure>
        <figure>
            <img src="/landing_page/images/dambala.png" alt="Vodou Loa Symbolizing Serpents and Fertility">
            <figcaption>Damballa, depicted as serpents, symbolizes wisdom.</figcaption>
        </figure>
        <figure>
            <img src="/landing_page/images/Ogou.png" alt="Vodou Spirit of War and Iron">
            <figcaption>Ogou, the fierce warrior spirit, symbolizing strength</figcaption>
        </figure>
